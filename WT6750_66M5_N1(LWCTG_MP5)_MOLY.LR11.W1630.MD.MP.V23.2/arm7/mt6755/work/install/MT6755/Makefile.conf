CHIPID        := 6755

CHIP_MODE            := 0           # Same die with different packages, bonding options
                                    # 0 : Full Features
                                    # 1 : SIP Type 1
                                    # 2 : SIP Type 2

SYS_CTRL_TCM    := 1
ARM7_ENABLE     := 1

# 0 for FPGA, 1 for E1, 2 for E2, ...
CHIP_VER := 1

#DRAM size setting in MB
DRAM_SIZE := 32

#The following option/mode is exclusive
CPUID        := ARM7EJ-S

#The following option/mode is exclusive
MDCORE       := ARM7

SHRINK_MEM_USAGE_SUPPORT	:= 1

GCC_LTO_SUPPORT				:= 0

ENABLE_BACKTRACE			:= 0

SUPPORT_THUMB_MODE			:= 0

###############    Do NOT put build options after this line ##################
-include $(PREFIX)/Project.conf
